<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citi Bike</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <!-- The div that holds our map -->
  <div id="map-id"></div>

  <input type='button' id='addRouteBtn' class='btn btn-primary btn-xs' onclick='getRoute()' value='Add Route to Map' />
  <input type='button' id='getMyLocation' class='btn btn-primary btn-xs' onclick='getLocation()' value='Get My Location' />
  <input type='button' id='goToBikeLocation' class='btn btn-primary btn-xs' onclick='goToBikeLocation()' value='Zoom to Bike Stations' />
  <div id="navDirections" style="width: 400px; overflow: auto; overflow-x: hidden; height: 100px;"></div>
  <!-- <button id="addRouteBtn">Add route to map</button> -->
  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  <!-- API Key -->
  <script type="text/javascript" src="js/config.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="js/logic.js"></script>
</body>

</html>
